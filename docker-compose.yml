version: '3.8'

services:
  tls-monitor:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CHROME_BIN=/usr/bin/google-chrome
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
      - KOYEB_DEPLOYMENT=true
    volumes:
      - ./logs:/app/logs
      - ./downloaded_files:/app/downloaded_files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/keep-alive"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s